name: Draw Keymap
on:
  workflow_dispatch:
  push:
    paths:
      - "config/**"
      - ".github/workflows/draw.yml"
      - "keymap_drawer.config.yaml"
      - "keymap-drawer/*.yaml"

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      commit_message: "[Draw] ${{ github.event.head_commit.message }}"
      destination: "commit"
      fail_on_error: "true"
      keymap_patterns: "config/eyelash_corne.keymap"
      config_path: "keymap_drawer.config.yaml"
      output_folder: "keymap-drawer"
      parse_args: "eyelash_corne:'--virtual-layers Combos'"
      draw_args: ""
