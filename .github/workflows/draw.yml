name: Draw Keymap
on:
  workflow_dispatch:
  push:
    paths:
      - "config/**"
      - .github/workflows/draw.yml
      - keymap_drawer.config.yaml
      - keymap-drawer/*.yaml

jobs:
  draw:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install keymap-drawer
          pip install PyYAML
          # 安装 mikefarah/yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Parse keymap with virtual Combos layer
        run: |
          echo "正在解析键盘配置并创建虚拟 Combos 层..."
          keymap -c "keymap_drawer.config.yaml" parse -z "config/eyelash_corne.keymap" --virtual-layers Combos > "keymap-drawer/eyelash_corne.yaml"
          
          echo "将所有组合键移至 Combos 层..."
          yq -i '.combos[].l = ["Combos"]' "keymap-drawer/eyelash_corne.yaml"
          
          echo "绘制键盘布局图..."
          # 添加 -k 参数指定键盘类型为 corne
          keymap -c "keymap_drawer.config.yaml" draw "keymap-drawer/eyelash_corne.yaml" -k "corne" > "keymap-drawer/eyelash_corne.svg"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Draw] ${{ github.event.head_commit.message || '更新键盘布局图，分离组合键显示' }}"
          file_pattern: keymap-drawer/*
